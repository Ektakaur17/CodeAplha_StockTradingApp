<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="controls">
    <button onclick="setMode('pvp')">Player vs Player</button>
    <button onclick="setMode('ai')">Player vs AI</button>

    <select id="difficulty" onchange="changeDifficulty()">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div class="scoreboard">
    X: <span id="scoreX">0</span> |
    O: <span id="scoreO">0</span> |
    Draws: <span id="draws">0</span>
  </div>

  <div id="status" class="status">Choose a mode to start</div>

  <!-- âœ… Move cells INSIDE the board -->
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="reset" onclick="resetGame()">Reset Game</button>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
