<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Navbar</title>
  <style>
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      height: 2000px;
    }

    /* Navigation Styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: background 0.4s ease;
    }

    nav.scrolled {
      background: rgba(0, 0, 0, 0.9);
    }

    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      transition: all 0.3s ease;
    }

    .menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #ffcc00;
      bottom: -4px;
      left: 0;
      transition: 0.3s ease;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .menu a:hover {
      color: #ffcc00;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .menu {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        text-align: center;
        display: none;
        padding: 20px;
      }

      .menu.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Page Sections */
    section {
      padding: 100px 30px;
      min-height: 100vh;
    }

    section:nth-child(odd) {
      background: #f5f5f5;
    }

    section:nth-child(even) {
      background: #e0e0e0;
    }

    section h1 {
      font-size: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="logo">MyBrand</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="menu" id="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Page Sections -->
  <section id="home"><h1>Welcome to Home</h1></section>
  <section id="about"><h1>About Us</h1></section>
  <section id="services"><h1>Our Services</h1></section>
  <section id="contact"><h1>Contact Us</h1></section>

  <!-- JavaScript -->
  <script>
    // Scroll effect
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      navbar.classList.toggle("scrolled", window.scrollY > 20);
    });

    // Mobile toggle
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>

</body>
</html>
